class Runner{
  int centerX, centerY;
  
  Runner(){

    centerY = round(random(0,height));
  }
 
  
  void display(){
    ellipseMode(CENTER);
    stroke(0,0,255);
    fill(0, 0, 255);
    ellipse(centerX, centerY, 50, 50);
    fill(255);
    ellipse(centerX, centerY, 20, 20);
  }
  
  void move(){
   if(keyPressed){
      if(key == 'a'){
        centerX = centerX - 5;
      }
      if(key == 'd'){
        centerX = centerX + 5;
      }
      if(key == 'w'){
        centerY = centerY - 5;
      }
     if (key == 's'){
       centerY = centerY + 5;
    }
      
    }
  } 
}

  <h1>Crazy Taco</h1>
  <script type="text/processing" data-processing-target="mycanvas3">
  
 int tacoX = 100, tacoY = 100, sizeX, sizeY;
int hotX = 300, hotY = 100;
int pressedState = 0;

void setup(){
  size (800,600);
  background(135,23,15);
  tacoX = 400;
  tacoY = 450;
  sizeX = 100;
  sizeY = 100;
}

void draw(){
  randomizePos();
  displayTaco();
  
  for (int x=1; x < 10; x++){
    noFill();
    ellipse(width/5, height/2, (x*20), (x*20));
  }
  
  for (int x=1; x < 20; x++){
    noFill();
    ellipse(width/1, height/1, (x*20), (x*20));
  }
  
  for (int x=1; x < 15; x++){
    noFill();
    ellipse(width/1.5, height/5, (x*20), (x*20));

  }
   //taco
  println(tacoX);
  fill(218,215,144);
  stroke(218,215,144);
  
  //taco shell + fillings
  //back shell
  arc(tacoX+25, tacoY,200,175,PI,TWO_PI);
  //meat
  fill(139, 69, 19);
  arc(tacoX+22, tacoY,200,175,PI,TWO_PI);
  //lettuce
  fill(10,199,73);
  arc(tacoX+22, tacoY-20,200,150,PI,TWO_PI);
  //cheese
  fill(255,201,52);
  arc(tacoX+20, tacoY-40,190,120, PI,TWO_PI);
 // stroke(0);
  
 //front shell
  fill(218,215,144);
  arc(tacoX, tacoY,200,175,PI,TWO_PI);

}

void randomizePos(){
  tacoX = round(random(-5, 5)) + tacoX;
  tacoY = round(random(-5,5)) + tacoY;
}

void displayTaco(){
   arc(tacoX, tacoY, sizeX, sizeY, PI, TWO_PI);
   tacoX = round (random(-10, 10)) + tacoX;
   tacoY = round (random(-10, 10)) + tacoY;
}

void mousePressed(){
  background(0,255,0);
}
void keyPressed(){
  background(135,23,15);
}

  </script>

  <script type="text/processing" data-processing-target="mycanvas4">
  
 int ghostOneX = 200;
int ghostOneY = 400;
int ghostTwoX = 600;
int ghostTwoY = 200;

int candyY = 200;

float gravity = 0.7;

 size(800,600);
 background(0);

}

void draw(){
  if (mState == false){
  background (0);
  drawRandomTriangle();
  } else {
    
  }

  println(ghostOneX);
  //ghost one
  fill(255);
  stroke(255);
  
  
  arc(ghostOneX,ghostOneY-50,75,75,PI,TWO_PI);
  //ghost body
  rectMode(CENTER);
  rect(ghostOneX,ghostOneY, 75,100);
  /*
  beginShape();
    vertex(62,75);
    vertex(62,175);
    vertex(137,175);
    vertex(137,75);
  endShape();
  */
  arc(ghostOneX-29,ghostOneY+50,17,50,0,PI);
  arc(ghostOneX-10,ghostOneY+50,18,50,0,PI);
  arc(ghostOneX+10,ghostOneY+50,18,50,0,PI);
  arc(ghostOneX+29,ghostOneY+50,17,50,0,PI);
  
  //ghost arms
  arc(ghostOneX-37.5,ghostOneY-10,50,30,HALF_PI, PI+HALF_PI);
  arc(ghostOneX+37,ghostOneY-10,50,30, PI+HALF_PI, TWO_PI+HALF_PI);
  
  //ghost eyes and mouth
  fill(0);
  ellipseMode(CENTER);
  ellipse(ghostOneX-10,ghostOneY-40,20,20);
  ellipse(ghostOneX+10,ghostOneY-40,20,20);
  ellipse(ghostOneX,ghostOneY-10,20,40);
  
  //ghost number two
  fill(255);
  stroke(255);
  arc(ghostTwoX, ghostTwoY-50,75,75,PI,TWO_PI);
  //ghost body
  /*
  beginShape();
    vertex(662,75);
    vertex(662,175);
    vertex(737,175);
    vertex(737,75);
  endShape();*/
  rect(ghostTwoX, ghostTwoY,75, 100);
  arc(ghostTwoX-29, ghostTwoY+50,17,50,0,PI);
  arc(ghostTwoX-10,ghostTwoY+50,18,50,0,PI);
  arc(ghostTwoX+10,ghostTwoY+50,18,50,0,PI);
  arc(ghostTwoX+29,ghostTwoY+50,17,50,0,PI);
  
  //ghost arms
  arc(ghostTwoX-37,ghostTwoY-10,50,30, HALF_PI,PI+HALF_PI);
  arc(ghostTwoX+37,ghostTwoY-10,50,30,PI+HALF_PI, TWO_PI+HALF_PI);
  
 //ghost eyes and mouth
 fill(0);
 ellipseMode(CENTER);
 ellipse(ghostTwoX-10,ghostTwoY-40,20,20);
 ellipse(ghostTwoX+10,ghostTwoY-40,20,20);
 ellipse(ghostTwoX,ghostTwoY-10,20,40);
  
  
 updateGhost();
 
}

void updateGhost(){
  if(ghostOneX+25 >= width){
    movementSize = movementSize*-1;
  } else if (ghostOneX-25 <= 0){
    movementSize = movementSize * -1;
  }
  ghostOneX = ghostOneX + movementSize;
  fill(255);
  rect(ghostOneX, ghostOneY, 50, 100);
  fill(0);
  ellipseMode(CENTER);
  ellipse(ghostOneX-10,ghostOneY-40,20,20);
  ellipse(ghostOneX+10,ghostOneY-40,20,20);
  ellipse(ghostOneX,ghostOneY-10,20,40);
  
  if(ghostTwoX+25 >= width){
    movementSize = movementSize *-1;
  }else if (ghostTwoX-25 <= 0){
    movementSize = movementSize * -1;
  }
  ghostTwoX = ghostTwoX + movementSize;
  fill(0);

}

void mousePressed(){
  mState = !mState;

void drawRandomTriangle(){
  float a = random (0, width);
  float b = random (0, width);

  float d = random (0, width);
  float e = random (0, width);
  float f = random (0, width);
  triangle(a, b, c, d, e, f);
}
